<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
  
    <style>
        .dropdown-toggle::after {
            display:none;
        }
        .task{
            display:flex;
            align-items: center;
            justify-content:space-between ;
        }
    </style>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App 
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="input-group">
                                <input type="text" id="txtTaskName" class="form-control">
                                <button type="submit" class="btn btn-primary" id="btnAddNewTask">
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        <button id="btnClear" class="btn btn-danger btn-sm float-end">Temizle</button>
                    </div>

                    <ul id="task-list" class="list-group-flush">
                                                                    
                    </ul>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        "ute strict";

        let gorevListesi = [
            {"id":1, "gorevAdi": "Görev 1"},
            {"id":2, "gorevAdi": "Görev 2"},
            {"id":3, "gorevAdi": "Görev 3"},
            {"id":4, "gorevAdi": "Görev 4"},
        ];
     
        let editId;
        let iseditTask = false;

        let taskInput = document.querySelector("#txtTaskName");
        let clearBtn = document.getElementById("#btnClear");

        displayTasks(); 
        
       function displayTasks(){

       let ul = document.getElementById("task-list");
       ul.innerHTML="";

       if(gorevListesi.length == 0){
         ul.innerHTML = "<p class = 'p-3 m-0>  Görev Listeniz Boş </p>"
       }
       for (let gorev of gorevListesi){

            let li = ` 
            <li class="task list-group-item">
                <div class="from-check">
                     <input type="checkbox" id="${gorev.id}" class="from-check-input">
                     <label for="${gorev.id}" class="from-check-label"> ${gorev.gorevAdi}</label>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby = "dropdownMenuButton1">
                      <li><a onclick = "deleteTask(${gorev.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash-can"></i> Sil</a></li>

                      <li><a  onclick = 'editTask(${gorev.id}, "${gorev.gorevAdi}")' class="dropdown-item" href="#"> <i class="fa-solid fa-pen"></i>Düzenle</a></li>
                 
                    </ul>
                  </div>

            </li>

      `; 

      ul.insertAdjacentHTML("beforeend", li);
    }
        }
    
        document.querySelector("#btnAddNewTask").addEventListener("click", newTask);
        document.querySelector("#btnAddNewTask").addEventListener("keypress", function(){
        if(event.key == "Enter"){
            document.getElementById("btnAddNewTask").click();
        }

    });

     
    function newTask(event) {

        if(taskInput.value == "" ){
            alert("görev girmelisiniz");
        } 
        else{
            if(!iseditTask){
                //ekleme
                gorevListesi.push({"id":gorevListesi.length +1 , "gorevAdi": taskInput.value});
               
            }else{
                //güncelleme
                for (let gorev of gorevListesi){
                    if(gorev.id == editId){
                        gorev.gorevAdi = taskInput.value;
                    }
                }

            }

              taskInput.value = "";
              displayTasks(); 
        }
        
        event.preventDefault();
    }

    function deleteTask(id){
        let deletedId;

        deletedId =gorevListesi.findIndex(gorev => gorev.id == id)
        gorevListesi.splice(deletedId, 1);
        displayTasks();
    }
   

    function editTask(taskId, taskName){
        editId = taskId;
        iseditTask = true;
        taskInput.value = taskName;
        taskInput.focus();
        taskInput.classList.add("active");

        console.log("edit id:", editId);
        console.log("edit mode", iseditTask);

    }

    btnClear.addEventListener("click", function(){
        gorevListesi.splice(0, gorevListesi.length);
        displayTasks();
    })
    </script> 
</body>
</html>
